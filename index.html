<script>
// Esperar a que todo esté cargado
document.addEventListener('DOMContentLoaded', function() {
  
  document.querySelectorAll('.carousel').forEach((carousel, index) => {
    const slides = carousel.querySelector('.slides');
    const slidesContainer = carousel.querySelector('.slides-container');
    const prev = carousel.querySelector(`#prev${index + 1}`);
    const next = carousel.querySelector(`#next${index + 1}`);
    
    // Verificar que todos los elementos existan
    if (!slides || !slidesContainer || !prev || !next) {
      console.error('Elementos del carrusel no encontrados');
      return;
    }
    
    let scrollAmount = 0;
    const slideWidth = 238; // 220px width + 18px gap

    next.addEventListener('click', function(e) {
      e.preventDefault();
      const maxScroll = slides.scrollWidth - slidesContainer.clientWidth;
      if (scrollAmount < maxScroll) {
        scrollAmount += slideWidth * 3;
        if (scrollAmount > maxScroll) scrollAmount = maxScroll;
        slides.style.transform = `translateX(-${scrollAmount}px)`;
      }
    });

    prev.addEventListener('click', function(e) {
      e.preventDefault();
      if (scrollAmount > 0) {
        scrollAmount -= slideWidth * 3;
        if (scrollAmount < 0) scrollAmount = 0;
        slides.style.transform = `translateX(-${scrollAmount}px)`;
      }
    });
  });
  
});
</script>
